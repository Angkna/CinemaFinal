<p>Connectez vous :</p>
<form [formGroup]="loginForm">
    <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input 
            matInput
            type="text"
            value=""
            placeholder="username"
            formControlName="userName"
        >
        <mat-error *ngIf='userName.invalid && userName.touched'>Le nom doit comprendre au moins 5 caractères.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input 
            matInput
            type="password"
            value=""
            placeholder="password"
            formControlName="password"
        >
        <mat-error *ngIf='password.invalid && password.touched'>Le mot de passe doit comprendre au moins 8 caractères.</mat-error>
    </mat-form-field>
    <button mat-raised-button color='primary' (click)='doLogin()' [disabled]="loginForm.invalid" >Se connecter</button>
</form>
<div class="basdepage"></div>
