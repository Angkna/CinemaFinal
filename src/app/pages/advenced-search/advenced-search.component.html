<p>advenced-search works!</p>
<form [formGroup]="advencedSearchForm">
    <mat-form-field>
        <mat-label>{{ 'global.title' | translate }}</mat-label>
        <input 
            matInput
            type="search"
            placeholder="{{ 'global.title' | translate }}"
            formControlName="searchTitle"
        >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Année</mat-label>
        <input 
            matInput
            type="search"
            placeholder="Année"
            formControlName="searchYear"
        >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Person</mat-label>
        <input 
            matInput
            type="search"
            placeholder="Acteur or Realisateur"
            formControlName="searchPerson"
        >
    </mat-form-field>

    <mat-card-actions (click)='validSearch()'> Rechercher ! </mat-card-actions>
</form>
