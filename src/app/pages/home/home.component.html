<p>Hey, I'm AppComponent, and my title is {{ title }}.</p>

<mat-form-field>
  <mat-label>Years</mat-label>
  <mat-select [(ngModel)]="yearSelected">
    <mat-option [value]="0">All</mat-option>
    <mat-option *ngFor="let year of years" [value]="year">
      {{year}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngFor="let movie of movies"> 
  <mat-card class='movie' *ngIf="movie.year == yearSelected || yearSelected == 0" >
    <mat-card-title [ngClass]="{'old' : movie.year < 2020, 'title': true }">{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.year }}</mat-card-subtitle>
  </mat-card>
</div>
