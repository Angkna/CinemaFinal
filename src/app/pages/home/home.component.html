<p>Hey, I'm AppComponent, and my title is {{ title }}.</p>

<mat-toolbar>
  <p>Voulez vous lancer une recherche par nom ?</p>
  <div id="search">
    <app-search (movies)="searchedListMovies($event)"></app-search>
  </div>

  <p> ... et l'affiner par années ?</p>
  <div>
    <mat-form-field>
      <mat-label>Années existante</mat-label>
      <mat-select [(ngModel)]="yearSelected" (ngModelChange)="updateListMoviesByYear()">
        <mat-option [value]="0">All</mat-option>
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-toolbar>

<p>Résultat(s) : </p>
<div class="wrapper">
  <mat-card class='movie' *ngFor="let movie of moviesOb | async" >
    <mat-card-title [ngClass]="{'new' : movie.year >= 2010, 'title': true }">{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.year }}</mat-card-subtitle>
  </mat-card>
</div>
