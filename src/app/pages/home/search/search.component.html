<form [formGroup]="searchForm">
    <mat-form-field>
        <mat-label>Titre du film</mat-label>
        <input 
            matInput
            type="search"
            value=""
            placeholder="recherche film par nom"
            formControlName="searchTerm"
            (keyup)="reload()"
        >
    </mat-form-field>
    <button 
        mat-raised-button
        color="primary"
        (click)="validSearch()"
        [disabled]="searchForm.invalid"
    >
        Recherche
    </button>
</form>
