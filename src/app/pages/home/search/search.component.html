<form [formGroup]="searchForm">
    <mat-form-field>
        <mat-label>{{ 'global.title' | translate }}</mat-label>
        <input 
            matInput
            type="search"
            placeholder="{{ 'global.title' | translate }}"
            formControlName="searchTerm"
            (keyup)="reload()"
        >
    </mat-form-field>
</form>
