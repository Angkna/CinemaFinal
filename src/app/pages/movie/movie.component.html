<table>
<mat-card class="example-card" style="align-content: center;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movie.title}}</mat-card-title>
    <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <td>
      <tr>
        <p>
          Synopsis : {{movie.synopsis}}
        </p>
      </tr>
      <tr>
        <p>
          Genres : {{movie.genres}}
        </p>
      </tr>
      <tr>
        <p>
          Audiance : {{movie.audiance}}
        </p>
      </tr>
    </td>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-raised-button color='primary' (click)='doEdit()'>MODIFY THE MOVIE</button>
  </mat-card-actions>
</mat-card>
</table>
