

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{person.name}}</mat-card-title>
          
    </mat-card-header>
  
      <mat-card-content>
     <table>
      <td>

        <tr>
          <p>
            Birthdate : {{ person.birthdate | date : 'd MMM yyyy' }}  
            </p>  
        </tr>
        <tr>
          <p>
            Age : {{ person.birthdate | age }}
            </p>  
        </tr>  

         <tr>
          <p>
            Biography : {{person.biography}}
          </p> 
        </tr>

        <tr>
          <p>
            Nationality : {{person.nationalities}}
          </p>
        </tr>  

      </td>
    </table>
    </mat-card-content> 

    
    <mat-card-actions>
            <button mat-button (click)='doEditPerson()'>MODIFY</button>
    </mat-card-actions>

  </mat-card>
