<p>Hey, I'm AppComponent, and my title is {{ title }}.</p>

<p>Here my list : {{ movies | json }}</p>
<button (click)="toggleCountry()">Filter</button>

<div *ngFor="let movie of movies"> 
  <div class='movie' *ngIf="movie.country == defaultcountry">
    <h1 [ngClass]="{'old' : movie.year < 2020, 'title': true }">{{ movie.title }}</h1>
    <h2>{{ movie.year }}</h2>
    <button 
      type="button" 
      (click)="movie.year = movie.year + 1"> 
        Add 1 year !
    </button>
  </div>
</div>
