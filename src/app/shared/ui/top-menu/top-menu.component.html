<header>
    <mat-toolbar>
        <a [routerLink]="['home']">
            <mat-icon>home</mat-icon>
        </a>
        <a *ngIf="!isAuthenticated" [routerLink]="['login']">
            <mat-icon>account_circle</mat-icon>
        </a>
        <a *ngIf="isAuthenticated" (click)='doLougout()' [routerLink]="['home']">
            <mat-icon>exit_to_app</mat-icon>
        </a>
    </mat-toolbar>
</header>
